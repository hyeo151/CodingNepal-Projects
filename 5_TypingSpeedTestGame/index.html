<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="paragraphs.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="board">
            <p class="text-view">
            </p>
            <div class="game-view">
                <div class="timer game-status">Time Left: <span>60</span>s</div>
                <div class="mistake game-status">Mistakes: <span>0</span></div>
                <div class="wpm game-status">WPM: <span>0</span></div>
                <div class="cpm game-status">CPM: <span>0</span></div>
                <button>Try Again</button>
            </div>
        </div>
    </div>

    <input type="text" class="userText">
</body>
</html>
